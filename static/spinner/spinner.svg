<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 50 50"
  width="100%"
  height="100%"
  fill="none"
>
  <circle
    class="path"
    cx="25"
    cy="25"
    r="20"
    stroke="#fff"
    stroke-width="5"
    stroke-linecap="round"
    fill="none"
    stroke-dasharray="90"
    stroke-dashoffset="0"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="1s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="stroke-dashoffset"
      values="0;180;0"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>
</svg>


